{% extends 'books/base.html' %}
{% block content %}
<div class="book-form-container">
    <h1 class="book-form-title">{% if book %}Редактировать книгу{% else %}Добавить книгу{% endif %}</h1>
    <form method="post" enctype="multipart/form-data" class="book-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="book-form-button">Сохранить</button>
    </form>
</div>
<style>
  .book-form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.book-form-title {
    font-size: 28px;
    margin-bottom: 25px;
    color: #662e1c;
}

.book-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.book-form p {
    width: 100%;
    margin-bottom: 20px;
}

.book-form input,
.book-form textarea,
.book-form select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
}

.book-form-button {
    width: 100%;
    padding: 12px;
    background-color: #662e1c;
    color: #ebdcb2;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.book-form-button:hover {
    background-color: #4d2214;
}
</style>
{% endblock %}
